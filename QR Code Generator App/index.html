<!DOCTYPE html>
<!-- 
Project Name: QR Code Generator App
Author: devRasen
Github: https://github.com/devRasen

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator App - devRasen</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <h1>QR Code Generator</h1>
        <p>Paste a url or enter text to create QR code</p>
      </header>
      <!-- Form -->
      <div class="form">
        <input type="text" placeholder="Enter text or url" />
        <button>Generate QR Code</button>
      </div>
      <!-- QR code - img -->
      <div class="qr-code">
        <img src="img/default.png" alt="qr-code" />
      </div>
    </div>
    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
